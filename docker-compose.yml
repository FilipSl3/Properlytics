services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: properlytics
      POSTGRES_PASSWORD: properlytics_pass
      POSTGRES_DB: properlytics_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U properlytics -d properlytics_db"]
      interval: 5s
      timeout: 3s
      retries: 25

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./scrapers:/app/scrapers
      - ./data:/data
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: postgresql+psycopg2://properlytics:properlytics_pass@db:5432/properlytics_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_TARGET=http://backend:8000
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
